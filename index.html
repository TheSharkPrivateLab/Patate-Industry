<html>
<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="base.css">
    <link rel="icon" type="image/png" href="patate.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="constructors.js"></script>
    <script src="lib.js"></script>
    <script>
        $(document).ready(function () {
            var player = new Player("Dummy");
            display(player);
            time(player);
            setInterval(function () {
                grow(player);
                time(player);
            }, 1000);
            setInterval(function () {
                display(player);
            }, 500);

            $("#add1000").click(function () {
                addMoney(1000, player);
            });

            $("#vegetables").on('click', ".div-buy", function () {
                plantPotatoe(player, this.id);
            });

            $("#buttons").on('click', "#buy1Potatoe", function () {
                buyPotatoesSeeds(1, player);
            });

            $("#buttons").on('click', "#buy5Potatoes", function () {
                buyPotatoesSeeds(5, player);
            });

            $("#buttons").on('click', "#buy25Potatoes", function () {
                buyPotatoesSeeds(25, player);
            });

            $("#buttons").on('click', "#buySpot", function () {
                buySpot(player);
            });

            $("#vegetables").on('click', ".sellPotatoe", function () {
                sellPotatoe(this.id, player);
            });
        });
    </script>
</head>
<body>
    <section class="main-pannels" id="left-pannel">
        <section id="time"></section>
        <h3>Boutique</h3>
        <section id="buttons">
            <!--<button id="add1000">Cheat</button>-->
            <section class="shop-object"><span>Graines de patate (100) : </span><button id="buy1Potatoe">1</button><button id="buy5Potatoes">5</button><button id="buy25Potatoes">25</button></section>
            <section class="shop-object"><span>Parcelle (2000) : </span><button id="buySpot">1</button></section>
        </section>
        <section id="lab">
            <h3>Lab</h3>
        </section>
    </section>
    <section class="main-pannels" id="middle-pannel">
        <h1>Patate Industry</h1>
        <h3>Achetez, attendez, vendez.</h3>
        <!--<p>Nécessite l'usage de la console du navigateur (Ctrl + Maj + i puis onglet "Console")</p>-->
        <section id="money"></section>
        <section id="vegetables"></section>
    </section>
    <section class="main-pannels" id="right-pannel">
        <section id="player">
            <h4>Joueur</h4>
        </section>
        <h4>Inventaire</h4>
        <section id="inventory"></section>
        <h4>Évenements</h4>
        <section id="chat"></section>
    </section>
</body>
</html>
